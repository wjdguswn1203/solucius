<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Solucius account find</title>
    <style>
        .btn_id{
            width: 150px;
            height: 50px;
            border-top: 1px solid #DCDCDC;

            border-right: 1px solid #DCDCDC;

        }
        .btn_id button {
            color: #9049c6;

            height: 50px;
            font-size: large;
            border: 0px;
            background-color: white;

        }
        .btn_pw{
            width: 150px;

        }
        .btn_pw button {
            width: 150px;
            height: 50px;
            font-size: large;
            background-color: #f7f7f7;
            color: #919191;
            border: 0px;


        }
    </style>
    <script>
        function close() {
            window.close();
        }
    </script>
</head>
<body>
<div style="width: 500px;align: center; margin-top:17px">
    <table style="width: 580px">
        <tr>
            <td class="btn_id">
                <button>ID 찾기</button>
            </td>
            <td class="btn_pw" >
                <button onclick="location.href='account_find_pw.html'">비밀번호 찾기</button>
            </td>
            <td style="border-bottom: 1px solid #DCDCDC"></td>
        </tr>

    <div style="margin-top: 40px;margin-left: 10px;">
        현재 존재하는 유저님의 아이디입니다.
    </div>
    <br>
    <table>
        <tr>
            <td>
                <div style="width: 580px;height: 160px;background-color: #f7f7f7">
                    <table style="width: 500px;height: 100px; margin-left: 30px;padding-top: 40px">
                        <tr style="width: 120px;height: 30px;font-size: large">
                            <p align="right">아이디: abc1234 입니다.</p>
                        </tr>

                        <tr>
                            <button onclick="close();" style="width: 130px;height: 35px;font-size: medium">로그인</button>
                        </tr>
                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>

</html>
