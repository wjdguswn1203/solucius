<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Solucius Join</title>
    <link rel="stylesheet" href="../css/login_style.css">
</head>
<body>
<div class="login_div" align="center">
    <p class="title">
        Solucius
    </p>

    <!--  모든 내용을 담는 div  -->
    <div class="login_main_div">
        <p style="font-size: 25px; color: #6a33a1">회원가입</p>
        <!-- <form action="/login" method="post"> 따로 submit 받아야할듯!-->
        <!-- 중앙정렬 이슈 !
             중복검사 추가 필요, 이메일 인증 필요 -->

        <!-- 정보입력 테이블-->
        <table border="1">
            <tr>
                <td>
                    <div style="width: 90px;text-align: center">아이디</div>
                </td>
                <td>
                    <div class="join_input">
                        <input type="text" id = "userId" name= "userId" placeholder="id">
                    </div>
                </td>
                <td>
                    <button class="id_duplicate_check" onclick="location.href='../solution/main.html'">
                        <font style="color: white; font-weight: bold">
                            중복확인
                        </font>
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="width: 90px;text-align: center">비밀번호</div>
                </td>
                <td>
                    <div class="join_input">
                        <input type="password" id ="userPw" name= "userPw" placeholder="password">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="width: 90px;text-align: center">이름</div>
                </td>
                <td>
                    <div class="join_input">
                        <input type="text" id = "userNm" name= "userNm" placeholder="name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div style="width: 90px;text-align: center">이메일</div>
                </td>
                <td>
                    <div class="join_input">
                        <input type="text" id = "userEmail" name= "userEmail" placeholder="email">
                    </div>
                </td>
            </tr>
        </table>

        <!-- 확인 취소 버튼 div -->
        <div style="text-align: center;width: 400px;">
                <button class="join_cancel_button" onclick="location.href='../index.html'" style="margin-right: 14px">
                    <font style="color: white; font-weight: bold">
                        취소
                    </font>
                </button>
                <button class="join_input_button" onclick="location.href='../solution/main.html'">
                    <font style="color: white; font-weight: bold">
                        가입
                    </font>
                </button>
        </div>
        </div>
</div>
</body>
</html>
